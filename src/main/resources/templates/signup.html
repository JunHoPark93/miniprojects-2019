    function goBackToIndexPage(event) {
        event.preventDefault();
        
        if (confirm("작성하신 게시물을 취소하고 돌아가시겠습니까?") == true) {
            articleForm.setAttribute("method", "get");
            articleForm.setAttribute("action", "/");
            articleFormMethod.remove();
            
            articleForm.submit();
        }
    }
